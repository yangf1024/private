<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.main {
				background-color: #fff;
				border-radius: 20px;
				width: 400px;
				margin: auto;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}
			
			h1 {

			}
		</style>
	</head>

	<body>

			<h1>登录</h1>

					<br />

	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".btn").click(function() {
				var username = $(".username2").val();
				var pwd = $(".pwd2").val()
				$.ajax({
					type: "post",
					url: "user/login",
					data: $(".form").serialize(),
					async: true,
					success: function(data) {
						if(data.state==1){
							window.location.href="user/nav.html"
